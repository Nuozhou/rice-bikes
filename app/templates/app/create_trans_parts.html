{% extends "app/base.html" %}
{% load bootstrap %}
{% load staticfiles %}


{% block head %}
<script src="{% static 'js/create_trans_parts.js' %}" type="text/javascript" charset="utf-8" async defer>
</script>
{{ wizard.form.media }}
{% endblock %}

{% block content %}

    <form action="" method="post">
        {{ wizard.management_form }}
        {% csrf_token %}
        {% for field in wizard.form %}
            <div class="fieldWrapper">
                {{field | bootstrap}}
            </div>
        {% endfor %}
        <input type="Submit" value="Submit" class="btn btn-default btn-lg"/>
    </form>
{% endblock %}
