{% extends "app/base.html" %}

{% block content %}
<center>
<a href="{% url 'app:new_rental' %}" class="btn btn-default btn-xlarge" role="button" name='new_rental'>Add Rental Bike</a>
</center>

{% if rentals %}
    <h3>Rental Bikes</h3>

    <table class="table">
    <thead>
        <td>ID</td>
        <td>VIN Number</td>
    </thead>

    {% for rental in rentals %}
        <tr>
            <td>{{ rental.id }}</td>
            <td><a href="{% url 'app:rental_detail' rental.id %}">{{ rental.vin }}</a></td>
        </tr>
    {% endfor %}
    </table>

{% endif %}

{% endblock %}
