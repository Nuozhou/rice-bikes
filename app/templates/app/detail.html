<h2>Customer name: {{ customer.first_name }} {{ customer.last_name }}</h2>

<p>Email: {{ customer.email }}</p>
<p>Service Description: {{ customer.service_description }}</p>
<p>Price: {{ customer.price }}</p>
<p>Completed: {{ customer.completed }}</p>
<p>Date Submitted: {{ customer.date_submitted }}</p>

<form action="{% url 'app:edit' customer.id %}">
    <input type="submit" value="Edit">
</form>

<form action="/app/">
    <input type="submit" value="Back to all">
</form>
