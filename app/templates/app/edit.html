{% extends "app/base.html" %}

{% block content %}

{%  if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

{% load bootstrap_tags %}
<form action="" method="post">
    {% csrf_token %}
    {% for task in tasks %}
        <div class="fieldWrapper">
            {% if not task.completed %}
            <em><strong>{{ task.name }}</strong></em> <input id="id_{{task.name}}" name={{task.name}} type="checkbox"/>
            {% else %}
            <em><strong>{{ task.name }}</strong></em> <input id="id_{{task.name}}" name={{task.name}} checked="checked" type="checkbox"/>
            {% endif %}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-default">Save</button>
    <button type="submit" name="cancel" class="btn btn-default">Cancel</button>
</form>

{% endblock %}
