{% extends "app/base.html" %}

{% block content %}
    {% load bootstrap %}

    <form actions="." method="post">
        {% csrf_token %}
        {% for field in form %}
            {% with name=field.name %}
                {% if name == "amount" or name == "description" %}
                    {{ field|bootstrap }}
                {% endif %}
            {% endwith %}
        {% endfor %}



        <input type="submit" value="Submit">
    </form>

{% endblock %}
