{% load staticfiles %}
<html>
  <head>
    <link href="{% static 'css/bootstrap.min.css' %}"
          rel="stylesheet" media="screen">
    <link href="{% static 'css/styles.css' %}"
          rel="stylesheet" media="screen">
    <link href="{% static 'css/bootstrap_extensions.css' %}"
          rel="stylesheet" media="screen">
    <script src="{% static 'js/jquery-2.1.4.min.js' %}"
            type="text/javascript"
            charset="utf-8" async defer></script>
    <script src="{% static 'js/bootstrap.min.js' %}"
            type="text/javascript"
            charset="utf-8" async defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1,
                              maximum-scale=1, user-scalable=0"/> <!--320-->
  </head>
    {% block head %}
    {% endblock %}
  <body>
    <div id="login-info" class="bold">

        {% if user.is_anonymous %}
        You are logged out.
        <a href="{% url 'app:login' %}">Log In</a>
        {% else %}
        {{ user }} |
        <a href="{% url 'app:logout' %}" class="btn">Log Out</a><br><br>
        {% endif %}
    </div>
    {% block content %}
    {% endblock %}
    {% block detail %}
    {% endblock %}
  </body>
</html>
