{% extends "app/base.html" %}

{% block content %}
<h1>Log In</h1>

<form class="form-horizontal" id="login_form" method="post" action="/login/">
    {% csrf_token %}
    <label for="username" class=" control-label">Username</label>
    <input id="username" class="form-control" type="text" name="username" value="" size="50">
    <label for="password" class="control-label">Password</label>
    <input id="password" class="form-control" type="password" name="password" value="" size="50">
    <br>
    <button type="submit" class="btn btn-default">Submit</button>
</form>

{% endblock %}
